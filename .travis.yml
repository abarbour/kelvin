# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: required
dist: trusty
cache: packages
warnings_are_errors: false
#latex: false

apt_packages:
 - libgmp3-dev
 
r_binary_packages:
  - testthat
  - knitr
  - rmarkdown
  - Bessel
  - covr

jobs:
  include:
  - r: devel
  - r: release
  
after_success:
  - Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: change
    on_failure: change
